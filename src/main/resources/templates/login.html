<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>COI Label Web Interface</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stickyFooter.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form th:action="@{/registration}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="submit">Go To Registration Page</button>
    </form>
    <div class="container" style="padding-top: 30px;">
        <form th:action="@{/login}" method="post" class="form-signin">
            <h3 class="form-signin-heading">Welcome to COI Label Web Interface</h3>
            <br/>
            <input type="text" id="id" name="id" th:placeholder="Nickname" class="form-control"/>
            <br/>
            <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/>
            <br/>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20, color: #FF1C19;">Nickname or Password invalid, please verify</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit" th:text="Login"></button>
        </form>
    </div>
    <footer th:replace="fragments/complement :: footer"></footer>
</body>
</html>
